<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIS-FP - Registro de Empresas</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="assets/css/global.css"> <link rel="stylesheet" href="assets/css/empresas.css"> <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
</head>
<body class="text-white">
<div class="container mx-auto p-4 relative z-10">
    <header class="flex justify-between items-center mb-8">
        <h1 class="text-3xl font-bold">SIS-FP / Registro de Empresas</h1>
        <div class="flex items-center space-x-4">
            <div id="userDisplay" class="bg-white text-blue-800 px-4 py-2 rounded-full font-bold"></div>
            <a href="menu.html" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded flex items-center"> <i class="fas fa-arrow-left mr-2"></i> REGRESAR
            </a>
        </div>
    </header>

    <div class="flex flex-wrap justify-between items-center mb-6 gap-4">
        <div class="relative flex-grow max-w-md">
            <input type="text" id="searchInput" placeholder="BUSCAR EMPRESA..." class="w-full px-4 py-2 rounded text-black uppercase">
            <i class="fas fa-search absolute right-3 top-3 text-gray-500"></i>
        </div>
        <div class="flex space-x-2">
            <button id="newRegisterBtn" class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded flex items-center">
                <i class="fas fa-plus mr-2"></i> NUEVO REGISTRO
            </button>
            <button id="exportBtn" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded flex items-center">
                <i class="fas fa-file-excel mr-2"></i> EXPORTAR EXCEL
            </button>
        </div>
    </div>

    <div id="newRegisterForm" class="bg-white bg-opacity-20 p-4 rounded-lg mb-6 hidden">
        <h2 class="text-xl font-bold mb-4">NUEVO REGISTRO DE EMPRESA</h2>
        <form id="registerForm" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
            <div>
                <label class="block mb-1">FECHA/HORA ENTRADA*</label>
                <input type="text" name="fecha_entrada" class="w-full px-4 py-2 rounded text-black" required>
            </div>
            <div>
                <label class="block mb-1">NOMBRE Y APELLIDOS*</label>
                <input type="text" name="nombre_empresa" class="w-full px-4 py-2 rounded text-black uppercase" required>
            </div>
            <div>
                <label class="block mb-1">NÚMERO DE IDENTIFICACIÓN*</label>
                <input type="text" name="identificacion" class="w-full px-4 py-2 rounded text-black uppercase" required>
            </div>
            <div>
                <label class="block mb-1">ÁREA DE INGRESO*</label>
                <select name="area_ingreso" class="w-full px-4 py-2 rounded text-black uppercase" required>
                    <option value="">Seleccione...</option>
                    <option value="MARÍTIMA">ÁREA MARÍTIMA</option>
                    <option value="TERRESTRE">ÁREA TERRESTRE</option>
                </select>
            </div>
            <div>
                <label class="block mb-1">EMPRESA*</label>
                <input type="text" name="empresa" class="w-full px-4 py-2 rounded text-black uppercase" required>
            </div>
            <div>
                <label class="block mb-1">CARNÉ</label>
                <input type="text" name="carne" class="w-full px-4 py-2 rounded text-black uppercase">
            </div>
            <div>
                <label class="block mb-1">SEXO*</label>
                <select name="tipo_empresa" class="w-full px-4 py-2 rounded text-black uppercase" required>
                    <option value="">Seleccione...</option>
                    <option value="MASCULINO">MASCULINO</option>
                    <option value="FEMENINO">FEMENINO</option>
                    <option value="OTRO">OTRO</option>
                </select>
            </div>
            <div>
                <label class="block mb-1">ÁREA INTERVENTORA</label>
                <input type="text" name="area" class="w-full px-4 py-2 rounded text-black uppercase">
            </div>
            <div>
                <label class="block mb-1">DEPENDENCIA</label>
                <select name="dependencia" class="w-full px-4 py-2 rounded text-black uppercase">
                    <option value="">Seleccione...</option>
                    <option value="FUNCIONARIOS">FUNCIONARIOS</option>
                    <option value="CONTRATISTA FIJO">CONTRATISTA FIJO</option>
                    <option value="CONTRATISTA EVENTUAL">CONTRATISTA EVENTUAL</option>
                    <option value="VISITANTE">VISITANTE</option>
                </select>
            </div>
            <div>
                <label class="block mb-1">DISPOSITIVO ELECTRÓNICO</label>
                <select name="dispositivo" class="w-full px-4 py-2 rounded text-black uppercase">
                    <option value="">NO</option>
                    <option value="TELÉFONO">TELÉFONO</option>
                    <option value="TABLET">TABLET</option>
                    <option value="PORTÁTIL">PORTÁTIL</option>
                    <option value="OTRO">OTRO</option>
                </select>
            </div>
            <div>
                <label class="block mb-1">CÓDIGO DE DISPOSITIVO</label>
                <input type="text" name="codigo_dispositivo" class="w-full px-4 py-2 rounded text-black uppercase">
            </div>
            <div>
                <label class="block mb-1">OBSERVACIONES</label>
                <textarea name="observaciones" class="w-full px-4 py-2 rounded text-black uppercase" rows="2"></textarea>
            </div>
            <div class="flex items-end space-x-2">
                <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded">
                    GUARDAR
                </button>
                <button type="button" id="cancelFormBtn" class="bg-gray-500 hover:bg-gray-600 text-white px-4 py-2 rounded">
                    CANCELAR
                </button>
            </div>
        </form>
    </div>

    <div class="bg-white bg-opacity-10 rounded-lg overflow-hidden">
        <div class="overflow-x-auto">
            <table class="w-full" id="empresasTable">
                <thead class="bg-blue-600">
                <tr>
                    <th class="px-4 py-3 text-center">ITEM</th>
                    <th class="px-4 py-3 text-center">FECHA/HORA ENTRADA</th>
                    <th class="px-4 py-3 text-center">FECHA/HORA SALIDA</th>
                    <th class="px-4 py-3 text-center">NOMBRE EMPRESA</th>
                    <th class="px-4 py-3 text-center">N.I.</th>
                    <th class="px-4 py-3 text-center">ÁREA INGRESO</th>
                    <th class="px-4 py-3 text-center">EMPRESA</th>
                    <th class="px-4 py-3 text-center">CARNÉ</th>
                    <th class="px-4 py-3 text-center">TIPO DE EMPRESA</th>
                    <th class="px-4 py-3 text-center">ÁREA INTERVENTORA</th>
                    <th class="px-4 py-3 text-center">DEPENDENCIA</th>
                    <th class="px-4 py-3 text-center">DISPOSITIVO</th>
                    <th class="px-4 py-3 text-center">CÓDIGO DISPOSITIVO</th>
                    <th class="px-4 py-3 text-center">OBSERVACIONES</th>
                    <th class="px-4 py-3 text-center">ACCIÓN</th>
                </tr>
                </thead>
                <tbody class="divide-y divide-gray-700" id="tableBody">
                </tbody>
            </table>
        </div>
        <div class="px-6 py-4 flex items-center justify-between border-t border-gray-700">
            <div class="text-sm text-gray-400">
                Mostrando <span id="currentRecords">0</span> registros
            </div>
            <div class="flex space-x-2">
                <button class="px-3 py-1 rounded bg-blue-600 text-white disabled:opacity-50" id="prevPageBtn" disabled>
                    <i class="fas fa-chevron-left"></i>
                </button>
                <span id="currentPage" class="px-3 py-1 rounded bg-blue-600 text-white">1</span>
                <button class="px-3 py-1 rounded bg-white bg-opacity-10 hover:bg-opacity-20" id="nextPageBtn">
                    <i class="fas fa-chevron-right"></i>
                </button>
            </div>
        </div>
    </div>
</div>
<script src="assets/js/empresas.js"></script> </body>
</html>
