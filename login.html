<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIS-FP - Inicio de Sesión</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="assets/css/global.css">
    <link rel="stylesheet" href="assets/css/login.css">
</head>
<body>
    <!-- Capa semitransparente para mejor contraste -->
    <div class="bg-overlay"></div>
    
    <main class="login-wrapper">
        <div class="login-container">
            <div class="logo-container">
                <i class="fas fa-shield-alt logo-icon"></i>
                <h1>Solución Integral de Seguridad Física Portuaria <span>SIS-FP</span></h1>
            </div>
            
            <form id="loginForm" class="login-form">
                <div class="input-group">
                    <label for="usuario">
                        <i class="fas fa-user"></i> Usuario
                    </label>
                    <input type="text" id="usuario" placeholder="Ingrese su usuario" required>
                </div>
                
                <div class="input-group">
                    <label for="contrasena">
                        <i class="fas fa-lock"></i> Contraseña
                    </label>
                    <input type="password" id="contrasena" placeholder="Ingrese su contraseña" required>
                    <i class="fas fa-eye toggle-password" id="togglePassword"></i>
                </div>
                
                <div class="button-group">
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-sign-in-alt"></i> Iniciar Sesión
                    </button>
                    
                    <div class="links-container">
                        <a href="#" class="btn btn-secondary">
                            <i class="fas fa-user-plus"></i> Crear cuenta
                        </a>
                        <a href="#" class="forgot-password">
                            <i class="fas fa-question-circle"></i> ¿Olvidaste la contraseña?
                        </a>
                    </div>
                </div>
            </form>
        </div>
    </main>

    <script src="assets/js/login.js"></script>
</body>
</html>
