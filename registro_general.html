<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIS-FP - Registro de Usuario</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="assets/css/global.css">
    <link rel="stylesheet" href="assets/css/registro.css">
</head>
<body>
<main class="register-wrapper">
    <div class="register-container">
        <div class="logo-container">
            <i class="fas fa-user-plus logo-icon"></i>
            <h1>Registro de Usuario <span>SIS-FP</span></h1>
        </div>

        <form id="registerForm" class="register-form">
            <div class="input-group">
                <label for="username">
                    <i class="fas fa-user"></i> Nombre de Usuario
                </label>
                <input type="text" id="username" placeholder="Ingrese su nombre de usuario" required>
                <p class="error-message" id="usernameError"></p>
            </div>

            <div class="input-group">
                <label for="email">
                    <i class="fas fa-envelope"></i> Correo Electrónico
                </label>
                <input type="email" id="email" placeholder="Ingrese su correo electrónico" required>
                <p class="error-message" id="emailError"></p>
            </div>

            <div class="input-group">
                <label for="password">
                    <i class="fas fa-lock"></i> Contraseña
                </label>
                <div class="password-input-wrapper"> <input type="password" id="password" placeholder="Ingrese su contraseña" required>
                    <i class="fas fa-eye toggle-password" id="togglePassword"></i>
                </div>
                <p class="error-message" id="passwordError"></p>
            </div>

            <div class="input-group">
                <label for="confirmPassword">
                    <i class="fas fa-lock"></i> Confirmar Contraseña
                </label>
                <div class="password-input-wrapper"> <input type="password" id="confirmPassword" placeholder="Confirme su contraseña" required>
                    <i class="fas fa-eye toggle-password" id="toggleConfirmPassword"></i>
                </div>
                <p class="error-message" id="confirmPasswordError"></p>
            </div>

            <div id="formMessage" class="alert-message" style="display: none;"></div>

            <div class="button-group">
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-user-check"></i> Registrar Cuenta
                </button>

                <div class="links-container">
                    <a href="login.html" class="btn btn-secondary">
                        <i class="fas fa-sign-in-alt"></i> Ya tengo una cuenta
                    </a>
                </div>
            </div>
        </form>
    </div>
</main>

<script src="assets/js/registro.js"></script>
</body>
</html>
